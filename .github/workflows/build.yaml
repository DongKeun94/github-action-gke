name: Deploy test app

on:
  push:
    branches:
    - "master"

jobs:
  deploy: 
    runs-on: ubuntu-latest
    steps:

    - name: code checkout
      uses: actions/checkout@v4

    - id: 'auth'
      uses: 'google-github-actions/auth@v2'
      with: 'projects/$GOOGLE_PROJECT/asia-northeast3/global/workloadIdentityPools/my-pool/providers/my-provider'
        workload_identity_provider: projects/681084132231/locations/global/workloadIdentityPools/github
        service_account: ${{ secret.GOOGLE_SA}}
        
    - name: install the gcloud cli
      uses: google-github-actions/setup-gcloud@v2
    
    - name: build and push the docker image
      env:
        GOOGLE_PROJECT: ${{ secrets.GOOGLE_PROJECT }}
      run: |
        gcloud auth configure-docker asia-northeast3-docker.pkg.dev
        docker build -t asia-northeast3-docker.pkg.dev/$GOOGLE_PROJECT/demo/test:latest .
        docker push asia-northeast3-docker.pkg.dev/$GOOGLE_PROJECT/demo/test:latest
      

